<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mystyle.css">
    <script scr="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>box_love</title>
</head>

<body style="width: 100%; height: 100%; background-image: url(./images/background.jpg);">
    <div class="box">
        <ul class="minbox">
            <li id="min1" style="background-image: url(./images/1mi.webp);"></li>
            <li id="min2" style="background-image: url(./images/2mi.webp);"></li>
            <li id="min3" style="background-image: url(./images/3mi.webp);"></li>
            <li id="min4" style="background-image: url(./images/4mi.jpg);"></li>
            <li id="min5" style="background-image: url(./images/5mi.jpg);"></li>
            <li id="min6" style="background-image: url(./images/6mi.webp);"></li>
        </ul>
        <ol class="maxbox">
            <li id="max1" style="background-image: url(./images/1ma.jpg);"></li>
            <li id="max2" style="background-image: url(./images/2ma.webp);"></li>
            <li id="max3" style="background-image: url(./images/3ma.webp);"></li>
            <li id="max4" style="background-image: url(./images/4ma.jpg);"></li>
            <li id="max5" style="background-image: url(./images/5ma.webp);"></li>
            <li id="max6" style="background-image: url(./images/6ma.jpg);"></li>
        </ol>
    </div>
    <script src="./config.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
